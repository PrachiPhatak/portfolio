<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Contact Me</title>
    </head>
    <body>
        <script src="js/new-global.js"></script>
        <div class="Navigation" data-include="sideNavigation.html"></div>
        <div id="#top" class="main">
            <div class="main-contactMe-heading">
                <h2>Contact</h2>
                <p>Interested in hiring me for your project or just want to say hi? You can fill in the form below.
                    <br><br> Follow me on the social channels below.<br>
                    <a class="fa fa-twitter circle" href="#"></a>
                    <a class="fa fa-linkedin circle" href="#"></a>
                    <a class="fa fa-github circle" href="https://github.com/PrachiPhatak"></a>
                    <a class="fa fa-skype circle" href="#"></a>
            </div>
            <div class="main-contactMe-form-wrapper">
                <div class="main-contactMe-form">
                    <form action="">
                        <p>
                            <input type="text" id="name" placeholder="Name" size="40" required>
                            <input type="email" id="email" placeholder="Email" size="40" required>
                        </p>
                        <p>
                                <textarea name="Message" id="message" placeholder="Message" cols="72"
                                          rows="10"></textarea>
                        </p>
                        <p>
                            <button class="hireMe-button" type="submit">Send Now</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
